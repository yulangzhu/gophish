<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos_2.css">
    <link rel="icon" type="image/png" href="Google-favicon.png" />
    <title>Formularios de Google: inicio de sesión</title>
</head>
<body>
    <main class="inputContainer">
        <img src="google.png" alt="" width="87" height="33">
        <h2 class="login">Te damos la bienvenida</h2>
        <h4 class="use"></h4>
        <input type="password" class="gInput" placeholder="Introduce tu contraseña">
        <label class="inputLabel"></label>
        <div class="checkbox-container">
            <input type="checkbox" id="show-password-checkbox">
            <label for="show-password-checkbox">Mostrar contraseña</label>
        </div>
        <h4 class="guest">¿No es tu ordenador? Usa una ventana privada para iniciar sesión. <a href="https://support.google.com/accounts?p=signin_privatebrowsing&amp;hl=es" onclick="this.target='_blank'"><span class="masInfo">Más información</span></a></h4>
        <div class="buttonContainer">
            <a href="https://accounts.google.com/signin/v2/challenge" class="btnCreate">¿Has olvidado tu contraseña?</a>
            <a href="" class="btnNext">Siguiente</a>
        </div>
    </main>
</body>
</html>
